<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;400&display=swap');
  </style>
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PAULA'S CART</title>
</head>
<body class="">
      <div class="container">
        <header>
      <div class="title">PRODUCT LIST</div>
      <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
        </svg>
        <span>0</span>
      </div>
        </header>
        <div class="listproduct">
          <div class="item">
            <img src="res/jean cargo.jpeg" alt="jean cargo" height="150px">
            <h2>NAME</h2>
            <div class="price">$80</div>
            <button class="addcart">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
          <div class="item">
            <div class="image">
              <img src="res/jean cargo.jpeg" alt="jeancargo" height="100px">
            </div>
              <h5 class="name">NAME</h5>
              <h5 class="totalprice">$80</h5>
              <h5 class="quantity">
                <span class="minus">-</span>
                <span>1</span>
                <span class="plus">+</span>
              </h5>
          </div>
        </div>
        <div class="btn">
          <button class="close">CLOSE</button>
          <button class="checkOut">CHECK OUT</button>
        </div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
